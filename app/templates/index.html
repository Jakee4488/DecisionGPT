<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DecisionGPT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main class="container">
      <hgroup>
        <h1>DecisionGPT</h1>
        <p>Flask + Gemini RAG chat with uploads and tools</p>
      </hgroup>

      <section class="grid">
        <div>
          <article>
            <header>
              <strong>Chat</strong>
            </header>
            <div id="chat" class="chat"></div>
            <form id="chat-form">
              <input type="text" id="message" placeholder="Ask a question" required />
              <button type="submit">Send</button>
            </form>
          </article>
        </div>
        <div>
          <article>
            <header><strong>Knowledge</strong></header>
            <form id="upload-form">
              <input type="file" id="file" accept=".pdf,.txt,.md" />
              <button type="submit">Upload</button>
            </form>
            <div id="docs"></div>
          </article>
        </div>
      </section>
    </main>

    <script src="/static/main.js"></script>
  </body>
  </html>
